<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="main-header" role=”banner” >
      <img tabIndex="0" src="assets/images/logo.png" class="logo" alt="logo du site"/>
    </header>
    <div id="overlay"></div>
    <div id="overlay-media"></div>
    <div class="medias-info-container">
      <div class="total-likes-container">
        <p class="total-likes"></p><i class="fa-solid fa-heart"></i>
      </div>
      <p class="price"></p>
    </div>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer-content">
        </div>
        <div class="photographer-contact">
          <button tabIndex="0" class="contact_button">Contactez-moi</button>
        </div>
        <div id="img_modal">
          <h2 tabIndex="0"></h2>
          <div class="prev-arrow" tabIndex="0"><i class="fa-solid fa-chevron-left"></i></div>
          <div class="next-arrow" tabIndex="0"><i class="fa-solid fa-chevron-right"></i></div>
          <span class="close-media-btn" tabIndex="0"><i class="fa-solid fa-xmark"></i></i></span>
        </div>
        <div class="photographer-img">
        </div>
      </div>
      <div class="main-tri-container">
        <label tabIndex="0" id="tri-label" class="sort-text">Trier par :</label>
        <div class="tri-container">
          <button tabIndex="0" id="tri-button" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="tri-label"><i class="fa-solid fa-chevron-down"></i></button>
            <ul id="tri-liste" role="listbox" aria-labelledby="tri-label">
              <li tabIndex="0" role="option" data-value="popularite">Popularité</li>
              <li tabIndex="0" role="option" data-value="date">Date</li>
              <li tabIndex="0"role="option" data-value="titre">Titre</li>
            </ul>
        </div>
      </div>
      <section class="medias">
      </section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 tabIndex="0">Contactez-moi</h2>
        </header>
				<form>
					<div> 
            <h2 tabIndex="0" class="photographer-name"></h2> 
						<label tabIndex="0" for="prenom">Prénom</label>
						<input tabIndex="0" name="prenom" id="prenom"/>
            <label tabIndex="0" for="nom">Nom</label>
						<input tabIndex="0" name="nom" id="nom"/>
            <label tabIndex="0" for="email" >Email</label>
						<input tabIndex="0" name="email" type="email" id="email"/>
            <label tabIndex="0" for="message">Votre Message</label>
            <input tabIndex="0" class="message" name="message" id="message"/>
					</div>
          <button tabIndex="0" class="submit_btn contact_button">Envoyer</button>
          <img tabIndex="0" class="close-btn" src="assets/icons/close.svg" alt="bouton de fermeture de la modale"/>
				</form>
			</div>
		</div>
    <script src="/Front-End-Fisheye/scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
